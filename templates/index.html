<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1 {
            text-align: center;
            color: #2C3E50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            font-size: 15px;
            color: #2C3E50;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="radio"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            text-align: center;
            font-size: 18px;
            color: #2ECC71;
            font-weight: bold;
            margin-top: 20px;
        }
        .result.unfavorable {
            color: #E74C3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Prediction</h1>
        <form action="/predict" method="post">
            <label for="MinTemp">Minimum Temperature (째C):</label>
            <input type="number" id="MinTemp" name="MinTemp" placeholder="Enter minimum temperature" required>

            <label for="MaxTemp">Maximum Temperature (째C):</label>
            <input type="number" id="MaxTemp" name="MaxTemp" placeholder="Enter maximum temperature" required>

            <label for="Rainfall">Rainfall (mm):</label>
            <input type="number" id="Rainfall" name="Rainfall" placeholder="Enter rainfall" required>

            <label for="Evaporation">Evaporation (mm):</label>
            <input type="number" id="Evaporation" name="Evaporation" placeholder="Enter evaporation" required>

            <label for="Sunshine">Sunshine (hours):</label>
            <input type="number" id="Sunshine" name="Sunshine" placeholder="Enter sunshine hours" required>

            <label for="WindGustSpeed">Wind Gust Speed (km/h):</label>
            <input type="number" id="WindGustSpeed" name="WindGustSpeed" placeholder="Enter wind gust speed" required>

            <label for="WindSpeed9am">Wind Speed at 9am (km/h):</label>
            <input type="number" id="WindSpeed9am" name="WindSpeed9am" placeholder="Enter wind speed at 9am" required>

            <label for="WindSpeed3pm">Wind Speed at 3pm (km/h):</label>
            <input type="number" id="WindSpeed3pm" name="WindSpeed3pm" placeholder="Enter wind speed at 3pm" required>

            <label for="Humidity9am">Humidity at 9am (%):</label>
            <input type="number" id="Humidity9am" name="Humidity9am" placeholder="Enter humidity at 9am" required>

            <label for="Humidity3pm">Humidity at 3pm (%):</label>
            <input type="number" id="Humidity3pm" name="Humidity3pm" placeholder="Enter humidity at 3pm" required>

            <label for="Pressure9am">Pressure at 9am (hPa):</label>
            <input type="number" id="Pressure9am" name="Pressure9am" placeholder="Enter pressure at 9am" required>

            <label for="Pressure3pm">Pressure at 3pm (hPa):</label>
            <input type="number" id="Pressure3pm" name="Pressure3pm" placeholder="Enter pressure at 3pm" required>

            <label for="Cloud9am">Cloud Coverage at 9am (%):</label>
            <input type="number" id="Cloud9am" name="Cloud9am" placeholder="Enter cloud coverage at 9am" required>

            <label for="Cloud3pm">Cloud Coverage at 3pm (%):</label>
            <input type="number" id="Cloud3pm" name="Cloud3pm" placeholder="Enter cloud coverage at 3pm" required>

            <label for="Temp9am">Temperature at 9am (째C):</label>
            <input type="number" id="Temp9am" name="Temp9am" placeholder="Enter temperature at 9am" required>

            <label for="Temp3pm">Temperature at 3pm (째C):</label>
            <input type="number" id="Temp3pm" name="Temp3pm" placeholder="Enter temperature at 3pm" required>

            <label for="RainToday">Rain Today (Yes = 1, No = 0):</label>
            <input type="number" id="RainToday" name="RainToday" placeholder="Enter 1 if rain today, else 0" required>
           
                
            <label for="WindGustDir">Wind Gust Direction:</label>
            <input type="text" id="WindGustDir" name="WindGustDir" placeholder="Enter wind gust direction" required>
            
            <label for="WindDir9am">Wind Direction at 9am:</label>
            <input type="text" id="WindDir9am" name="WindDir9am" placeholder="Enter wind direction at 9am" required>
            
            <label for="WindDir3pm">Wind Direction at 3pm:</label>
            <input type="text" id="WindDir3pm" name="WindDir3pm" placeholder="Enter wind direction at 3pm" required>
            
            <label for="RISK_MM">Risk of Rain (RISK_MM):</label>
            <input type="number" id="RISK_MM" name="RISK_MM" placeholder="Enter risk of rain" required>
            
              
            

            <button type="submit">Predict Weather Condition</button>
        </form>
        
        {% if prediction_text %}
        <div class="result {{ 'unfavorable' if prediction_text == 'No' else '' }}">
            Prediction: {{ prediction_text }}
        </div>
        {% else %}
        <div class="result">
            Weather prediction is not yet made. Please submit the form.
        </div>
        {% endif %}
    </div>
</body>
</html>
